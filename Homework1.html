<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Menu</title>
    </head>

    <body>
        <h1>Dado Tea Lunch Special</h1>

        <p>Monday through Friday<br>
           11am - 3pm<br>
           $9.95 plus tax
        </p>
        
        <p>Includes sandwich, snack, and drink.</p>

        <form method="post" action="https://feit.ukim.edu.mk/">
            <fieldset>
                <legend>Order Information</legend><br>
                <label><strong>Name</strong></label><br>
                <input name="Name" type="text" size="20" maxlength="50"><br>
                <p>
                    <input name="WayOfOrder" type="radio" value="Here"><label>Here</label><br>
                    <input name="WayOfOrder" type="radio" value="To-Go"><label>To Go</label><br>
                </p>
            </fieldset>

            <fieldset>
                <legend>Sandwiches</legend><br>
                <label><strong>Monday</strong></label><br>
                <input name="Monday" type="radio" value="Tomato Mozzarella"><label>Tomato Mozzarella</label><br>
                <input name="Monday" type="radio" value="Chicken Salad"><label>Chicken Salad</label><br><br>
                <label><strong>Tuesday</strong></label><br>
                <input name="Tuesday" type="radio" value="Greek Salad Wrap"><label>Greek Salad Wrap</label><br>
                <input name="Tuesday" type="radio" value="Toto Wrap"><label>Toto Wrap</label><br><br>
                <label><strong>Wednesday</strong></label><br>
                <input name="Wednesday" type="radio" value="Red Pepper Hummus"><label>Red Pepper Hummus</label><br>
                <input name="Wednesday" type="radio" value="Roasted Turkey"><label>Roasted Turkey</label><br><br>
                <label><strong>Thursday</strong></label><br>
                <input name="Thursday" type="radio" value="Carrot-Ginger Hummus Wrap"><label>Carrot-Ginger Hummus Wrap</label><br>
                <input name="Thursday" type="radio" value="Egg Salad"><label>Egg Salad</label><br><br>
                <label><strong>Friday</strong></label><br>
                <input name="Friday" type="radio" value="Dado Wrap"><label>Dado Wrap</label><br>
                <input name="Friday" type="radio" value="Tuna Salad"><label>Tuna Salad</label><br><p><hr></p>
                <input name="Bread" type="checkbox" value="Gluten Free Bread"><label>Gluten Free Bread (75¢ extra)</label><br><br>
            </fieldset>

            <fieldset>
                <legend>Snack</legend><br>
                <label><strong>Snacks</strong></label><br>
                <input name="Snack" type="radio" value="Apple"><label>Apple</label><br>
                <input name="Snack" type="radio" value="Banana"><label>Banana</label><br>
                <input name="Snack" type="radio" value="Potato Chips"><label>Potato Chips</label><br><br>
            </fieldset>

            <fieldset>
                <legend>Drink</legend><br>
                <label><strong>Drinks</strong></label><br>
                <select name="Drink">
                    <option selected>Hot Black Tea - Keemun</option>
                    <option>Coffee</option>
                    <option>Iced Coffee</option>
                    <option>Organic Peppermint</option>
                    <option>Hot Green Tea - Sencha</option>
                    <option>Iced Green Tea - Sencha</option>
                    <option>Iced Black Tea - Keemun</option>
                </select><br><p><hr></p>
                <input name="Bubble Tea" type="checkbox" value="Bubble Tea"><label>Regular Size Bubble Tea ($1.50 extra)</label><br>
                <input name="Large" type="checkbox" value="Large Drink"><label>Large Drink (75¢ extra)</label><br><br>
            </fieldset>

            <br><input name="Order" type="submit" value="Place Order"><br><br><br><br>
        </form>
    </body>
</html>
