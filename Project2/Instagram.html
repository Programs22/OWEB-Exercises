<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mini Instagram</title>
        <link rel="stylesheet" type="text/css" href="styleInstagram.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script lang="JavaScript" src="dynamicInstagram.js"></script>
    </head>
    <body>
        <button>Homepage</button>
        <button>Favourites</button>
        <button>Question form</button>
        <button>Write a blog</button>
        <button>Mini Instagram</button>

        <div>

            <p id="firstComment"></p>
        </div><br>
        <div id="Second">

        </div><br>
