<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mini Instagram</title>
        <link rel="stylesheet" type="text/css" href="styleInstagram.css">
        <script lang="JavaScript" src="dynamicInstagram.js"></script>
    </head>
    <body>
        <button onclick="switchPage(1)">Homepage</button>
        <button onclick="switchPage(2)">Favourites</button>
        <button onclick="switchPage(3)">Question form</button>
        <button onclick="switchPage(4)">Write a blog</button>
        <button onclick="switchPage(5)">Mini Instagram</button>
        <h1>Welcome to our own mini Instagram page</h1>
        <button onclick="add()">Add an image to the page</button><br><br>
        <div>
            <img src="Mini Instagram/Aci&Lola1.jpg" alt="First picture of Aci and Lola"><br>
            <img id="outline1" src="Mini Instagram/clearHeart.png" alt="Heart outline" onclick="change1()">
            <img id="comment" src="Mini Instagram/comment.png" alt="Comment bubble" onclick="addComment(1)">
            <label id="likes1">122</label>
            <label> likes</label><br><br>
            <p id="firstComment"></p>
        </div><br>
        <div id="Second">
            <img id="Second" src="Mini Instagram/Aci&Lola3.jpg" alt="Second picture of Aci and Lola"><br>
            <img id="outline2" src="Mini Instagram/clearHeart.png" alt="Heart outline" onclick="change2()">
            <img id="comment" src="Mini Instagram/comment.png" alt="Comment bubble" onclick="addComment(2)">
            <label id="likes2">157</label>
            <label> likes</label><br><br>
            <p id="secondComment"></p>
        </div><br>
        <div id="Third">
            <img id="Third" src="Mini Instagram/Aci&Lola2.jpg" alt="Third picture of Aci and Lola"><br>
            <img id="outline3" src="Mini Instagram/clearHeart.png" alt="Heart outline" onclick="change3()">
            <img id="comment" src="Mini Instagram/comment.png" alt="Comment bubble" onclick="addComment(3)">
            <label id="likes3">131</label>
            <label> likes</label><br><br>
            <p id="thirdComment"></p>
        </div><br>
        <div id="Fourth">
            <img id="Fourth" src="Mini Instagram/Luni.jpg" alt="A picture of our Luni"><br>
            <img id="outline4" src="Mini Instagram/clearHeart.png" alt="Heart outline" onclick="change4()">
            <img id="comment" src="Mini Instagram/comment.png" alt="Comment bubble" onclick="addComment(4)">
            <label id="likes4">178</label>
            <label> likes</label><br><br>
            <p id="fourthComment"></p>
        </div>
    </body>
</html>
